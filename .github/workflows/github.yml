name: Java CI

on: [push]

jobs:
  buildtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: ðŸ“¦ Build with Maven
        run: mvn jacoco:prepare-agent clean test jacoco:report
      - name: Coveralls report
        run: mvn coveralls:report
      - name: ðŸš€ Coveralls Coverage Report Submission
        run: mvn coveralls:report --define repo_token=${{ secrets.COVERALLS_REPO_TOKEN }}
