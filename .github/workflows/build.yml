name: GitHub CI

on: [push]

jobs:
  
  spot-bugs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: üêõ Analyze with SpotBugs
        run: mvn -B spotbugs:check
        
  build:
    needs: spot-bugs
    
    strategy:
      matrix:
    #    os: [macos-latest, windows-latest, ubuntu-latest]
        java: [11, 17]
    #  fail-fast: true
        
    runs-on: ubuntu-latest 
    #runs-on: ${ matrix.os }
    
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${ matrix.java }
          
  #    - name: Set up JDK11
  #      uses: actions/setup-java@v2
  #     with:
  #        java-version: 11
  #        distribution: 'adopt'
  #        cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: üì¶ Build with Maven 
        run: mvn -B jacoco:prepare-agent verify jacoco:report
        
      - name: üöÄ Coveralls Coverage Report Submission
      #  if: ${{ matrix.os == 'ubuntu-latest' }}
        run: mvn coveralls:report --define repoToken=${{ secrets.COVERALLS_REPO_TOKEN }}
        
      - name: üîé SonarCloud Scan
      #  if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ContractAutomataProject_ContractAutomataLib 

  

  analyze: 
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
          
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Set up JDK11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: maven

        # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
                
      - name: üîé Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
          
        
  mutationtesting: 
    needs: spot-bugs
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
          
      - name: Set up Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      
      - name: Set up JDK11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: maven
          
      - name: üëΩ Mutation Testing with Pitest
        run: mvn -DwithHistory test-compile org.pitest:pitest-maven:mutationCoverage
        
      - name: üöÄ Upload Mutation Test Report to Stryker Dashboard
        run: ./.github/upload-mutation-report.sh
        env:
          API_KEY: ${{ secrets.STRYKER_DASHBOARD_TOKEN }}
